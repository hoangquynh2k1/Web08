<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang WEB của tôi</title>
    <link rel="stylesheet" href="./assets/font/fontawesome-5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Xin chào mình là MISA</h1>
    <div class="row">
        <label for="">1. Button</label>
        <button class="btn">
            Đồng ý
        </button>
    </div>
    <div class="row">
        <label for="">1. Button Icon</label>
        <button class="btn btn-icon btn-icon-add">
            Đồng ý hay không
        </button>
    </div>
    <div class="row">
        <label for="">3. Toast</label>
        <div class="toast-box">
            <div class="toast success">
                <div class="toast__icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="toast__text">Thêm mới thành công</div>
                <div class="toast__button">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="toast warning">
                <div class="toast__icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="toast__text">Có lỗi! vui lòng kiểm tra lại</div>
                <div class="toast__button">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="toast info">
                <div class="toast__icon">
                    <i class="fas fa-info"></i>
                </div>
                <div class="toast__text">Thêm mới thành công</div>
                <div class="toast__button">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
